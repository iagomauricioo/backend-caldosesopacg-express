<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Cobrança PIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Teste de Cobrança PIX</h1>
            <p class="text-gray-600">Teste o endpoint POST /cobranca e visualize o QR Code</p>
        </div>

        <!-- Form Section -->
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Gerar Nova Cobrança</h2>
            
            <form id="cobrancaForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="billingType" class="block text-sm font-medium text-gray-700 mb-1">
                            Tipo de Cobrança
                        </label>
                        <select id="billingType" name="billingType" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="PIX">PIX</option>
                            <option value="CREDIT_CARD">Cartão de Crédito</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="customer" class="block text-sm font-medium text-gray-700 mb-1">
                            ID do Cliente
                        </label>
                        <input type="text" id="customer" name="customer" value="cus_000006804980" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="value" class="block text-sm font-medium text-gray-700 mb-1">
                            Valor (R$)
                        </label>
                        <input type="number" id="value" name="value" value="100" step="0.01" min="0"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="dueDate" class="block text-sm font-medium text-gray-700 mb-1">
                            Data de Vencimento
                        </label>
                        <input type="date" id="dueDate" name="dueDate" value="2025-06-26"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <div class="flex justify-end">
                    <button type="submit" 
                            class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md transition duration-200 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        Gerar Cobrança
                    </button>
                </div>
            </form>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex items-center justify-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <span class="ml-3 text-gray-600">Gerando cobrança...</span>
            </div>
        </div>

        <!-- Result Section -->
        <div id="result" class="hidden max-w-4xl mx-auto">
            <!-- Cobrança Info -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Informações da Cobrança</h3>
                <div id="cobrancaInfo" class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                    <!-- Preenchido via JavaScript -->
                </div>
            </div>

            <!-- QR Code Section -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">QR Code PIX</h3>
                    <div id="qrcodeContainer" class="flex justify-center">
                        <!-- QR Code será gerado aqui -->
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">PIX Copia e Cola</h3>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Código PIX:</label>
                            <div class="relative">
                                <textarea id="pixCode" rows="4" readonly 
                                          class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-sm font-mono resize-none"></textarea>
                                <button onclick="copyPixCode()" 
                                        class="absolute top-2 right-2 bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-xs transition duration-200">
                                    Copiar
                                </button>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">ID da Cobrança:</label>
                            <div class="relative">
                                <input type="text" id="cobrancaId" readonly 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-sm font-mono">
                                <button onclick="copyCobrancaId()" 
                                        class="absolute top-2 right-2 bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-xs transition duration-200">
                                    Copiar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Buscar QR Code Section -->
            <div class="mt-6 bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Buscar QR Code por ID</h3>
                <div class="flex gap-4">
                    <input type="text" id="searchId" placeholder="Digite o ID da cobrança" 
                           class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="buscarQrCode()" 
                            class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-6 rounded-md transition duration-200">
                        Buscar
                    </button>
                </div>
            </div>
        </div>

        <!-- Error Section -->
        <div id="error" class="hidden max-w-2xl mx-auto bg-red-50 border border-red-200 rounded-lg p-4 mb-8">
            <div class="flex">
                <svg class="w-5 h-5 text-red-400 mr-2 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                </svg>
                <div>
                    <h3 class="text-sm font-medium text-red-800">Erro</h3>
                    <p id="errorMessage" class="text-sm text-red-700 mt-1"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api/v1'; // Ajuste conforme necessário

        // Form submission
        document.getElementById('cobrancaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const cobrancaData = {
                billingType: formData.get('billingType'),
                customer: formData.get('customer'),
                value: parseFloat(formData.get('value')),
                dueDate: formData.get('dueDate')
            };

            await gerarCobranca(cobrancaData);
        });

        async function gerarCobranca(data) {
            showLoading();
            hideError();
            hideResult();

            try {
                const response = await fetch(`${API_BASE_URL}/cobranca`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showCobrancaResult(result.data);
                } else {
                    showError(result.message || 'Erro ao gerar cobrança');
                }
            } catch (error) {
                showError('Erro de conexão: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function buscarQrCode() {
            const id = document.getElementById('searchId').value.trim();
            if (!id) {
                showError('Digite um ID válido');
                return;
            }

            showLoading();
            hideError();

            try {
                const response = await fetch(`${API_BASE_URL}/cobranca/pixQrCode/${id}`);
                const result = await response.json();

                if (response.ok) {
                    showQrCodeResult(result.data);
                } else {
                    showError(result.message || 'Cobrança não encontrada');
                }
            } catch (error) {
                showError('Erro de conexão: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function showCobrancaResult(data) {
            // Preencher informações da cobrança
            const cobrancaInfo = document.getElementById('cobrancaInfo');
            cobrancaInfo.innerHTML = `
                <div><strong>ID:</strong> ${data.id || 'N/A'}</div>
                <div><strong>Cliente:</strong> ${data.customer || 'N/A'}</div>
                <div><strong>Valor:</strong> R$ ${data.value?.toFixed(2) || 'N/A'}</div>
                <div><strong>Vencimento:</strong> ${data.dueDate || 'N/A'}</div>
                <div><strong>Status:</strong> <span class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded text-xs">${data.status || 'N/A'}</span></div>
                <div><strong>Tipo:</strong> ${data.billingType || 'N/A'}</div>
            `;

            // Preencher ID da cobrança
            document.getElementById('cobrancaId').value = data.id || '';

            // Buscar QR code automaticamente
            if (data.id) {
                buscarQrCodeById(data.id);
            }

            showResult();
        }

        async function buscarQrCodeById(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/cobranca/pixQrCode/${id}`);
                const result = await response.json();

                if (response.ok) {
                    showQrCodeResult(result.data);
                }
            } catch (error) {
                console.error('Erro ao buscar QR code:', error);
            }
        }

        function showQrCodeResult(data) {
            // Gerar QR Code
            const qrcodeContainer = document.getElementById('qrcodeContainer');
            qrcodeContainer.innerHTML = '';

            if (data.encodedImage) {
                // Se já temos a imagem do QR code
                const img = document.createElement('img');
                img.src = `data:image/png;base64,${data.encodedImage}`;
                img.alt = 'QR Code PIX';
                img.className = 'max-w-full h-auto';
                qrcodeContainer.appendChild(img);
            } else if (data.payload) {
                // Gerar QR code a partir do payload
                QRCode.toCanvas(qrcodeContainer, data.payload, {
                    width: 200,
                    margin: 2,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    }
                }, function (error) {
                    if (error) {
                        qrcodeContainer.innerHTML = '<p class="text-red-500">Erro ao gerar QR Code</p>';
                    }
                });
            }

            // Preencher código PIX
            document.getElementById('pixCode').value = data.payload || 'Código PIX não disponível';
        }

        function copyPixCode() {
            const pixCode = document.getElementById('pixCode');
            pixCode.select();
            document.execCommand('copy');
            showCopyNotification('Código PIX copiado!');
        }

        function copyCobrancaId() {
            const cobrancaId = document.getElementById('cobrancaId');
            cobrancaId.select();
            document.execCommand('copy');
            showCopyNotification('ID da cobrança copiado!');
        }

        function showCopyNotification(message) {
            // Criar notificação temporária
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-600 text-white px-4 py-2 rounded-md shadow-lg z-50';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 2000);
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showResult() {
            document.getElementById('result').classList.remove('hidden');
        }

        function hideResult() {
            document.getElementById('result').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('error').classList.add('hidden');
        }

        // Definir data padrão como hoje + 7 dias
        const today = new Date();
        const nextWeek = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000);
        document.getElementById('dueDate').value = nextWeek.toISOString().split('T')[0];
    </script>
</body>
</html>
